<html>
  <head>
    <meta charset="utf-8">

    <title>Bootstrap demo</title>

    <!-- Need to read device screen width (Bootstrap) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Fontawesome CSS only! -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  </head>
  <body>
    <div class="border-bottom py-3">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <img src="images/logo.png" alt="Le Wagon" width="60px">
          <a href="#" class="btn btn-primary">Login</a>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-8">
          <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/flat.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/bedroom.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/bathroom.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>



          <h1>Lovely flat in Lyon</h1>
          <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Qui cum aut est? Nostrum saepe quis consectetur quo recusandae voluptas voluptate facilis ipsum! Molestiae nihil, aut exercitationem facilis ducimus laudantium autem.</p>
        </div>

        <div class="col-12 col-lg-4">
          <div class="border rounded p-4">
            <form action="#">
              <div class="form-group">
                <label for="message">Your message</label>
                <input type="text" class="form-control" id="message" placeholder="type your message here">
              </div>
              <div class="form-group">
                <label for="arrival">Checkin</label>
                <input type="date" class="form-control" id="arrival" placeholder="dd/mm/yyyy">
              </div>
              <div class="form-group">
                <label for="departure">Checkout</label>
                <input type="date" class="form-control" id="departure" placeholder="dd/mm/yyyy">
              </div>
            </form>
              <div class="form-group">
                <input type="submit" value="Book now" class="btn btn-primary w-100">
              </div>
            </form>
          </div>

        </div>

        </div>

      </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Popper.js (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JavaScript library-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  </body>
</html>
